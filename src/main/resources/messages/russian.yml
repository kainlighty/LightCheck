config-version: 1.2
# Для использования пробелов используется \n или |, если вы хотите убрать отступы, измените любой текст.
# К примеру: disprove > player: "&a&l» &fВы были признаны невиновным!, приятной игры!"

list:
  header: "\n  &8&m   &e&l LIGHTCHECK LIST &8&m   "
  body: "&c<inspector> &7› &a<username>"
  footer: "Всего проверяется: <count> игроков"

successfully:
  call: "&a&l» &fВызван игрок &e<username> &fна проверку"
  offline-call: "&a&l» &fВызван игрок &e<username> &fна проверку в оффлайне"
  timer:
    continue: "&a&l» &fВы восстановили таймер игроку <username> &7(<value>)"
    stop: "&a&l» &fВы остановили таймер игроку <username>"
  stop-all: "&a&l» &fВсе проверяемые игроки освобождены"
  confirm: "&a&l» &fПроверяемый &e<username> &fпризнался в использовании читов"
  approve: "&a&l» &fИгрок &e<username> &fпризнан виновным в использовании читов"
  disprove:
    player: |
      &a&l» &fВы были признаны невиновным!
      &a&l» &aПриятной игры!
    staff: "&a&l» &fИгрок &e<username> &fпризнан невиновным"

errors:
  already: "&c&l» &fИгрок уже на проверке"
  already-self: "&c&l» &fВы уже находитесь на проверке"
  call-self: "&c&l» &fВы не можете вызвать на проверку сами себя"
  not-found: "&c&l» &fИгрок не найден"
  no-timer: "&c&l» &fИгрок <username> не имеет таймера"
  bypass: "&c&l» &fИгрок &e<username> &fзащищён от проверок"

screen:
  check-title: "&c&lПРОВЕРКА"
  check-subtitle: "&fВы были вызваны на проверку!"
  disprove-title: "&a&lПроверка пройдена!"
  disprove-subtitle: "&fВы были признаны невиновным!"
  actionbar: "У вас осталось <seconds> секунд"
  bossbar: "У вас осталось <seconds> секунд"

chat:
  hover: "&a&l» &fНажмите для подтверждения"
  with-timer:
    - ''
    - '&c&l             ПРОВЕРКА'
    - '&f Вы подозреваетесь в использовании читов'
    - '&f     Проверяющим: &e<inspector>'
    - ''
    - '&f   У вас осталось <minutes> минут' # или <seconds>
    - ''
    - '&f  Выполните действия, указанные ниже'
    - '&f  -  Напишите ваш дискорд в чат'
    - '&f  -  Не выходите из игры'
    - ''
    - '&f  Ожидайте проверяющего в дискорде'
    - ''
    - '&f    Если Вы хотите признаться'
    - '&f    Напишите: &6/check confirm'
    - '&7    Или нажмите на сообщение'
    - ''
  without-timer:
    - ''
    - '&c&l             ПРОВЕРКА'
    - '&f Вы подозреваетесь в использовании читов'
    - '&f     Проверяющим: &e<inspector>'
    - ''
    - '&f  Выполните действия, указанные ниже'
    - '&f  -  Напишите ваш дискорд в чат'
    - '&f  -  Не выходите из игры'
    - ''
    - '&f  Ожидайте проверяющего в дискорде'
    - ''
    - '&f    Если Вы хотите признаться'
    - '&f    Напишите: &6/check confirm'
    - '&7    Или нажмите на сообщение'
    - ''
  dialog: |
    &c&m   &e&l ПРИВАТНЫЙ ЧАТ &c&m   
    &a<username> &7› &e<message>